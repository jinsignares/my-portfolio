steps:
  - id: build
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--tag', 'eu.gcr.io/application:$COMMIT_SHA', '--tag', 'eu.gcr.io/application:latest', '.']
    env:
      - NEXT_PUBLIC_SANITY_DATASET=production
      - NEXT_PUBLIC_SANITY_PROJECT_ID=pnlga7sb
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - NEXT_PUBLIC_SENDGRID_API_KEY=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
  - id: push
    waitFor: ['build']
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.gcr.io/application:$COMMIT_SHA']
  - id: push-latest
    waitFor: ['build']
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.gcr.io/application:latest']
  - id: deploy
    waitFor: ['push']
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'application'
      - '--image'
      - 'eu.gcr.io/application:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'eu.gcr.io/application:$COMMIT_SHA'
options:
  machineType: 'E2_HIGHCPU_8'